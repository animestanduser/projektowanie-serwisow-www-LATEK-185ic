        <section class="form_page">
            <h1>Formularz rejestracji</h1>

            <form name='registration' onSubmit="return formValidation();">
            <ul>
            <li><label for="userid">ID:</label></li>
            <li><input type="text" name="userid" size="12" /></li>
            <li><label for="passid">Hasło:</label></li>
            <li><input type="password" name="passid" size="12" /></li>
            <li><label for="username">Nazwa:</label></li>
            <li><input type="text" name="username" size="50" /></li>
            <li><label for="address">Adres:</label></li>
            <li><input type="text" name="address" size="50" /></li>
            <li><label for="country">Państwo:</label></li>
            <li><select name="country">
            <option selected="" value="Default">(Please select a country)</option>
            <option value="AF">Australia</option>
            <option value="AL">Kanada</option>
            <option value="DZ">Indie</option>
            <option value="AS">Rosja</option>
            <option value="AD">USA</option>
            </select></li>
            <li><label for="zip">Kod pocztowy:</label></li>
            <li><input type="text" name="zip" /></li>
            <li><label for="email">Email:</label></li>
            <li><input type="text" name="email" size="50" /></li>
            <li><label id="gender">Płeć:</label></li>
            <li><input type="radio" name="msex" value="Male" /><span>mężczyzna</span></li>
            <li><input type="radio" name="fsex" value="Female" /><span>kobieta</span></li>
            <li><label>Język:</label></li>
            <li><input type="checkbox" name="en" value="en" checked /><span>Angielski</span></li>
            <li><input type="checkbox" name="nonen" value="noen" /><span>Inny niż angielski</span></li>
            <li><label for="desc">Opis:</label></li>
            <li><textarea name="desc" id="desc"></textarea></li>
            <li><input type="submit" name="submit" value="Submit" /></li>
            </ul>
            </form>

        </section>
